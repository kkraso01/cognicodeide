version: '3.8'

services:
  # PostgreSQL database (Phase 2 recommended)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cognicode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cognicode_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Phase 2 job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-cognicode_password}@db:5432/cognicode
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      QUEUE_BACKEND: ${QUEUE_BACKEND:-in-process}  # or 'redis' for Phase 2
      DEBUG: ${DEBUG:-True}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ARQ Worker (Phase 2 - only needed if QUEUE_BACKEND=redis)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-cognicode_password}@db:5432/cognicode
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DEBUG: ${DEBUG:-False}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m arq app.workers.execution_worker.WorkerSettings
    profiles:
      - redis  # Only start with: docker-compose --profile redis up

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: cognicode_network
